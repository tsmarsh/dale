name: Deploy

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
    outputs:
      api_url:
        value: ${{ jobs.deploy.outputs.api_url }}
      telegram_webhook_url:
        value: ${{ jobs.deploy.outputs.telegram_webhook_url }}
      stripe_webhook_url:
        value: ${{ jobs.deploy.outputs.stripe_webhook_url }}
      user_pool_id:
        value: ${{ jobs.deploy.outputs.user_pool_id }}
      user_pool_client_id:
        value: ${{ jobs.deploy.outputs.user_pool_client_id }}
      web_distribution_url:
        value: ${{ jobs.deploy.outputs.web_distribution_url }}
      table_name:
        value: ${{ jobs.deploy.outputs.table_name }}

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    outputs:
      api_url: ${{ steps.outputs.outputs.api_url }}
      telegram_webhook_url: ${{ steps.outputs.outputs.telegram_webhook_url }}
      stripe_webhook_url: ${{ steps.outputs.outputs.stripe_webhook_url }}
      user_pool_id: ${{ steps.outputs.outputs.user_pool_id }}
      user_pool_client_id: ${{ steps.outputs.outputs.user_pool_client_id }}
      web_distribution_url: ${{ steps.outputs.outputs.web_distribution_url }}
      table_name: ${{ steps.outputs.outputs.table_name }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Install web dependencies
        run: npm ci
        working-directory: web

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: us-east-1

      - name: CDK deploy
        run: npx cdk deploy -c env=${{ inputs.environment }} --require-approval never --outputs-file cdk-outputs.json
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          APPLE_CLIENT_ID: ${{ secrets.APPLE_CLIENT_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_KEY_ID: ${{ secrets.APPLE_KEY_ID }}
          APPLE_PRIVATE_KEY: ${{ secrets.APPLE_PRIVATE_KEY }}

      - name: Parse CDK outputs
        id: outputs
        run: |
          STACK_NAME="Dale-$(echo '${{ inputs.environment }}' | sed 's/./\U&/' )"
          echo "api_url=$(jq -r ".\"${STACK_NAME}\".AdminApiUrl" cdk-outputs.json)" >> "$GITHUB_OUTPUT"
          echo "telegram_webhook_url=$(jq -r ".\"${STACK_NAME}\".TelegramWebhookUrl" cdk-outputs.json)" >> "$GITHUB_OUTPUT"
          echo "stripe_webhook_url=$(jq -r ".\"${STACK_NAME}\".StripeWebhookUrl" cdk-outputs.json)" >> "$GITHUB_OUTPUT"
          echo "user_pool_id=$(jq -r ".\"${STACK_NAME}\".UserPoolId" cdk-outputs.json)" >> "$GITHUB_OUTPUT"
          echo "user_pool_client_id=$(jq -r ".\"${STACK_NAME}\".UserPoolClientId" cdk-outputs.json)" >> "$GITHUB_OUTPUT"
          echo "cognito_domain=$(jq -r ".\"${STACK_NAME}\".CognitoDomain" cdk-outputs.json)" >> "$GITHUB_OUTPUT"
          echo "web_distribution_url=$(jq -r ".\"${STACK_NAME}\".WebDistributionUrl" cdk-outputs.json)" >> "$GITHUB_OUTPUT"
          echo "web_bucket_name=$(jq -r ".\"${STACK_NAME}\".WebBucketName" cdk-outputs.json)" >> "$GITHUB_OUTPUT"
          echo "distribution_id=$(jq -r ".\"${STACK_NAME}\".DistributionId" cdk-outputs.json)" >> "$GITHUB_OUTPUT"
          echo "table_name=$(jq -r ".\"${STACK_NAME}\".TableName" cdk-outputs.json)" >> "$GITHUB_OUTPUT"

      - name: Build web app
        run: npm run build
        working-directory: web
        env:
          VITE_API_URL: ${{ steps.outputs.outputs.api_url }}
          VITE_USER_POOL_ID: ${{ steps.outputs.outputs.user_pool_id }}
          VITE_USER_POOL_CLIENT_ID: ${{ steps.outputs.outputs.user_pool_client_id }}
          VITE_COGNITO_DOMAIN: ${{ steps.outputs.outputs.cognito_domain }}
          VITE_REDIRECT_SIGN_IN: ${{ steps.outputs.outputs.web_distribution_url }}/callback
          VITE_REDIRECT_SIGN_OUT: ${{ steps.outputs.outputs.web_distribution_url }}/

      - name: Deploy web to S3
        run: aws s3 sync web/dist s3://${{ steps.outputs.outputs.web_bucket_name }} --delete

      - name: Invalidate CloudFront cache
        run: aws cloudfront create-invalidation --distribution-id ${{ steps.outputs.outputs.distribution_id }} --paths "/*"

      - name: Post-deploy smoke test
        run: |
          API_URL="${{ steps.outputs.outputs.api_url }}"
          TELEGRAM_URL="${{ steps.outputs.outputs.telegram_webhook_url }}"
          STRIPE_URL="${{ steps.outputs.outputs.stripe_webhook_url }}"
          WEB_URL="${{ steps.outputs.outputs.web_distribution_url }}"
          USER_POOL_ID="${{ steps.outputs.outputs.user_pool_id }}"
          CLIENT_ID="${{ steps.outputs.outputs.user_pool_client_id }}"

          PASS=0
          FAIL=0

          check() {
            local name="$1" result="$2"
            if [ "$result" -eq 0 ]; then
              echo "✅ $name"
              PASS=$((PASS + 1))
            else
              echo "❌ $name"
              FAIL=$((FAIL + 1))
            fi
          }

          # 1. Admin API alive — expect 401 (no auth token)
          STATUS=$(curl -s -o /dev/null -w '%{http_code}' "${API_URL}tenant")
          [ "$STATUS" = "401" ]
          check "Admin API returns 401 without auth" $?

          # 2. Telegram webhook alive — expect 200
          STATUS=$(curl -s -o /dev/null -w '%{http_code}' -X POST -H 'Content-Type: application/json' -d '{}' "$TELEGRAM_URL")
          [ "$STATUS" = "200" ]
          check "Telegram webhook returns 200" $?

          # 3. Stripe webhook validates tenant param — expect 400 without ?tenant=
          STATUS=$(curl -s -o /dev/null -w '%{http_code}' -X POST -H 'Content-Type: application/json' -d '{}' "$STRIPE_URL")
          [ "$STATUS" = "400" ]
          check "Stripe webhook returns 400 without tenant param" $?

          # 4. CORS preflight on Admin API
          HEADERS=$(curl -s -D - -o /dev/null -X OPTIONS \
            -H 'Origin: https://example.com' \
            -H 'Access-Control-Request-Method: GET' \
            "${API_URL}tenant")
          echo "$HEADERS" | grep -qi 'access-control-allow-origin'
          check "CORS preflight returns allow-origin header" $?

          # 5. Web app serves SPA (retry up to 30s for CloudFront propagation)
          WEB_OK=1
          for i in $(seq 1 6); do
            BODY=$(curl -s "$WEB_URL")
            if echo "$BODY" | grep -qi '<!doctype html'; then
              WEB_OK=0
              break
            fi
            sleep 5
          done
          check "Web app serves HTML from CloudFront" $WEB_OK

          # 6. Cognito OAuth callback URLs include CloudFront URL
          CALLBACKS=$(aws cognito-idp describe-user-pool-client \
            --user-pool-id "$USER_POOL_ID" \
            --client-id "$CLIENT_ID" \
            --query 'UserPoolClient.CallbackURLs' \
            --output text)
          echo "$CALLBACKS" | grep -q "$WEB_URL"
          check "Cognito callback URLs contain CloudFront URL" $?

          echo ""
          echo "Smoke test: $PASS passed, $FAIL failed"
          [ "$FAIL" -eq 0 ]
