name: Deploy Dev

on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm test

  test-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json
      - run: npm ci
        working-directory: web
      - run: npx tsc --noEmit
        working-directory: web

  deploy:
    needs: [test-backend, test-web]
    uses: ./.github/workflows/_deploy.yml
    with:
      environment: dev
    secrets: inherit

  e2e:
    needs: deploy
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: e2e/package-lock.json

      - name: Install e2e dependencies
        run: npm ci
        working-directory: e2e

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: us-east-1

      - name: Run e2e tests
        run: npx cucumber-js
        working-directory: e2e
        env:
          E2E_ADMIN_API_URL: ${{ needs.deploy.outputs.api_url }}
          E2E_TELEGRAM_WEBHOOK_URL: ${{ needs.deploy.outputs.telegram_webhook_url }}
          E2E_STRIPE_WEBHOOK_URL: ${{ needs.deploy.outputs.stripe_webhook_url }}
          E2E_USER_POOL_ID: ${{ needs.deploy.outputs.user_pool_id }}
          E2E_USER_POOL_CLIENT_ID: ${{ needs.deploy.outputs.user_pool_client_id }}
          E2E_WEB_DISTRIBUTION_URL: ${{ needs.deploy.outputs.web_distribution_url }}
          E2E_TABLE_NAME: ${{ needs.deploy.outputs.table_name }}
